<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsIkQsVLkqDD5t4EaRHGyKbEPDXFD6cfF1wg&s" ></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="https://www.pngkey.com/png/detail/121-1215478_free-png-clouds-sun-and-rain-drops-weather.png" class="weather-icon" >
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://cdn0.iconfinder.com/data/icons/water-outline-1/91/Water_19-512.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://static-00.iconduck.com/assets.00/wind-icon-2048x1563-xzh65ux5.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="script.js"></script>

</body>
</html>
